<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holographic Banknotes</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/loaders/SVGLoader.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 50;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Banknote files
const banknoteFiles = [
  "banknote_1.svg",
  "banknote_10.svg",
  "banknote_100.svg",
  "banknote_1000.svg",
  "banknote_10000.svg",
  "banknote_100000.svg",
  "banknote_1000000.svg",
  "banknote_10000000.svg",
  "banknote_100000000.svg"
];

const loader = new THREE.SVGLoader();
const banknoteMeshes = [];

banknoteFiles.forEach((file, index) => {
  loader.load(file, function(data) {
    const paths = data.paths;
    const group = new THREE.Group();

    // Add white background rectangle first
    const background = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 5),
      new THREE.MeshBasicMaterial({ color: 0xffffff })
    );
    group.add(background);

    paths.forEach(path => {
      const material = new THREE.MeshBasicMaterial({
        color: 0x000000, // use black for SVG shapes over white
        side: THREE.DoubleSide,
        transparent: true
      });

      const shapes = path.toShapes(true);
      shapes.forEach(shape => {
        const geometry = new THREE.ShapeGeometry(shape);
        const mesh = new THREE.Mesh(geometry, material);
        mesh.scale.set(0.1, 0.1, 0.1); // scale to fit camera
        group.add(mesh);
      });
    });

    // Compute bounding box and center
    const box = new THREE.Box3().setFromObject(group);
    const size = new THREE.Vector3();
    box.getSize(size);
    const maxDim = Math.max(size.x, size.y, size.z);
    const scale = 10 / maxDim;
    group.scale.set(scale, scale, scale);

    const center = new THREE.Vector3();
    box.getCenter(center);
    group.position.sub(center.multiplyScalar(scale));

    // Stack vertically
    group.position.y -= index * 12;
    scene.add(group);
    banknoteMeshes.push(group);

    // Optional rotating ring
    const ringGeometry = new THREE.TorusGeometry(6, 0.05, 16, 100);
    const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // visible over white
    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
    ring.position.copy(group.position);
    scene.add(ring);
    group.userData.ring = ring;
  });
});

function animate(time) {
  requestAnimationFrame(animate);

  banknoteMeshes.forEach(mesh => {
    mesh.rotation.z += 0.002;
    if (mesh.userData.ring) mesh.userData.ring.rotation.z += 0.01;
  });

  renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
