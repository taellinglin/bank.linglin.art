<!DOCTYPE html>
<html>
<head>
<style>
body { background: black; color: white; margin: 0; font-family: sans-serif; }
.grid { display: flex; flex-wrap: wrap; gap: 1px; padding: 1px; }
.tile { background: #111; flex: 1 0 calc(25% - 1px); text-align: center; padding: 20px; }
a { color: red; text-decoration: none; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1 style="color:white; text-align:center;">Banknote Collections</h1>
<div class="grid">
{% for name in names %}
  <div class="tile">
    <a href="/{{ name }}/">{{ name }}</a>
  </div>
{% endfor %}
</div>
</body>
</html>
